<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="stylesheet" href="./style.css">
    
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
</head>
<body>
    
    <div class="background">
        <div class="processador">

        </div>
        <div class="MAE">
            <form >
                <label  onchange="change_image()" for="processador">Escolha o Processador</label>
                <select name="processador" id="processador">
                  <optgroup label="Intel">
                    <option value="Pentiu">Pentium</option>
                    <option value="I3">I3</option>
                    <option value="I5">I5</option>
                    <option value="I7">I7</option>
                    <option value="I9">I9</option>
                  </optgroup>
                  <optgroup label="AMD">
                    <option value="Ryzen3">Ryzen 3</option>
                    <option value="Ryzen5">Ryzen 5</option>
                    <option value="Ryzen7">Ryzen 7</option>
                    <option value="Ryzen9">Ryzen 9</option>

                  </optgroup>
                </select>
                <br><br>
                <input  type="submit" value="Submit">
                <div id="foto">
                    <img id="img" src="/assets/Processador/PROCESSADOR.png" alt="Foto do dia">
                </div>              
            </form>
        </div>
        <div class="RAM">

        </div>
        <div class="VIDEO">

        </div>
        <div class="HDSSD">

        </div>
        <div class="GABINETE">

        </div>
        <div class="FONTE">

        </div>
        <div class="MONITOR">

        </div>
        <div class="VERIFICAR">

        </div>

    </div>

 <script src="./index.js"></script>   
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
